<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaceteroInteligente</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png')}}" type="image/png">
</head>

<body class="bg-success d-flex align-items-center justify-content-center">
  <div class="container-lg rounded p-5 bg-light mt-5 mb-5 mx-auto">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="MaceteroInteligente" width="200"> <br>
        <h1 class="text-success">MaceteroInteligente</h1>
        <p class="text-muted">Desarrollado por T2° Agust&iacute;n Riquelme <br>7° Ingeniería Naval Electrónica 🌱</p>
    </div>

    <!-- Botones -->
    <div class="text-center mb-4">
        <a href="/insertar" class="btn btn-primary mb-2 mr-2">Insertar Dato</a>
        <button id="toggleChartBtn" class="btn btn-primary mb-2 mr-2">Ver gr&aacute;fico</button>
        <a href="/eliminar-datos" class="btn btn-danger mb-2" id="reset-btn">Resetear Datos</a>
    </div>

    <div id="chartContainer" style="display: none;">
      <h2 class="mb-4 text-center">Gráfico de Datos</h2>
      <canvas id="dataChart" width="400" height="200"></canvas>
    </div>


    <h2 class="mb-4 text-center">Datos de Sensores</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Temperatura (°C)</th>
                    <th>Humedad Superior (%)</th>
                    <th>Humedad Inferior (%)</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <!-- data logger aqui -->
            </tbody>
        </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script>
    document.getElementById('reset-btn').addEventListener('click', function(event) {
      var confirmed = confirm("¿Está seguro de que desea borrar todos los datos de la base de datos?");
      if (!confirmed) {
        event.preventDefault(); 
      }
    });
  </script>
  <!-- Chart.js (para los gráficos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

</body>
</html>
